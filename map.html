<div id="viewDiv" style="height: 100vh;"></div>
<script>
       require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer",
   "esri/widgets/Sketch", "esri/geometry/Polyline", "esri/Graphic", "esri/geometry/geometryEngine"], function(Map, MapView, FeatureLayer, Sketch, Graphic, Polyline, geometryEngine) {
           const map = new Map({ basemap: "streets-navigation-vector" });
           const view = new MapView({
               container: "viewDiv",
               map: map,
               center: [22.28552, 114.15769], // Longitude, latitude
               zoom: 13
           });
           const trailLayer = new FeatureLayer({
                  url: "https://rmaplite-map-uat.hkphub.com/arcgis_server/rest/services/Hosted/HikingTrailsinCountryParks_fortest_wfok/FeatureServer" //YOUR_HIKING_TRAIL_FEATURE_SERVICE_URL
           });
           map.add(trailLayer);
           const sketch = new Sketch({
               view: view,
               layer: trailLayer,
               creationMode: "update" // Allows to draw on existing features
           });
           view.ui.add(sketch, "top-right");
       });
