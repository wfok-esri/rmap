<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Edit features with the Editor widget | Sample | ArcGIS Maps SDK for JavaScript 4.32</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.32/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    
    /* Custom CSS for symbology in editor */
    .symbol-preview {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .symbol-preview-line {
      height: 3px;
      margin-top: 8px;
    }
  </style>

  <script>
require([
    "esri/WebMap",
    "esri/views/MapView",
    "esri/widgets/Editor",
    "esri/Graphic"
  ], (
    WebMap, MapView, Editor, Graphic
  ) => {
    const webmap = new WebMap({
      portalItem: {
        id: "4793230052ed498ebf1c7bed9966bd35"
      }
    });

    const view = new MapView({
      container: "viewDiv",
      map: webmap
    });

    view.when(() => {
      const editor = new Editor({
        view: view
      });

      view.ui.add(editor, "top-right");

      // Listen for create event
      editor.on("create", (event) => {
        // Access the geometry and symbology
        const geometry = event.graphic.geometry;
        const symbology = event.graphic.symbol;

        // Create a graphic to render the symbology
        const sketchGraphic = new Graphic({
          geometry: geometry,
          symbol: symbology // This should reflect the layer's symbology
        });

        view.graphics.add(sketchGraphic);
      });

      // Optional: Clear the sketch graphic when done
      editor.on("complete", () => {
        view.graphics.removeAll(); // Clean up after creation
      });
    });
  });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
